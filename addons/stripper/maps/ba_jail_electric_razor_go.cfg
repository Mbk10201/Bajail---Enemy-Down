;===================== Ajouts / Suppressions / Modifications d'armes ======================


;Glock => Hpk2000
modify:
{
	match:
	{	
		"classname" "weapon_glock"
	}
	replace:
	{
		"classname" "weapon_hkp2000"
	}
}

;M4a1 Armu
modify:
{
	match:
	{	
		"classname" "weapon_m4a1"
	}
	replace:
	{
		"classname" "weapon_ssg08"
	}
}

;AK47 Armu
modify:
{
	match:
	{	
		"classname" "weapon_ak47"
	}
	replace:
	{
		"classname" "weapon_m4a1_silencer"
	}
}

