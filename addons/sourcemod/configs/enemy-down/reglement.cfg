"Rules"
{
	"maxitem"	"15"
	
	"1"
	{
		"title"	"Règles de base"
		"maxsubmenu"	"4"
		
		"1"
		{
			"subtitle"	"Toutes formes d’anti-jeu sont interdites."
		}
		"2"
		{
			"subtitle"	"Les gardiens ne doivent pas aider les prisonniers et vice-versa."
		}
		"3"
		{
			"subtitle"	"Certains ordres sont abusifs et ils ne devront pas être pris en compte."
		}
		"4"
		{
			"subtitle"	"Il est interdit de jeter des grenades fumigènes pendant un jeu."
		}
	}
	"2"
	{
		"title"	"Règles Gardiens (CT)"
		"maxsubmenu"	"10"
		
		"1"
		{
			"subtitle"	"Il est autorisé de se défendre si un T se montre hostile et vous attaque sauf si vous cherchez le cut."
		}
		"2"
		{
			"subtitle"	"Un T peut être « hostile » si vous ne l'avez pas tué. C’est un statut permanent qui est attribué par un CT après qu'il lui ait demandé de se rendre."
		}
		"3"
		{
			"subtitle"	"Après l’ouverture des jails, des ordres peuvent être donnés, les T qui ne le respectent pas peuvent être tués sans sommations."
		}
		"4"
		{
			"subtitle"	"Le dernier CT (DCT) en vie peut tuer les derniers T, sauf le T voulant sa dernière volonté, même s'il était rebelle."
		}
		"5"
		{
			"subtitle"	"Être DCT n’est autorisé que s'il y a 3 CT au début du round."
		}
		"6"
		{
			"subtitle"	"Être à son ordre signifie être à l'endroit désigné par le Capitaine, surveillez le groupe de T et aidez le Capitaine tout en restant à distance du cut."
		}
		"7"
		{
			"subtitle"	"Un CT ne peut pas voir un T (par exemple lancer une HE) si il est packé avec un groupe de T."
		}
		"8"
		{
			"subtitle"	"Les conduits sont invisibles aux yeux des gardiens, sauf si un détenu tire depuis l'intérieur."
		}
		"9"
		{
			"subtitle"	"Dans un conduit, si un T a une arme en main et est identifiable (dépacké d'un autre T) il est visible (uniquement le T, le conduit n'est pas visible si il n'y a pas eu de tirs a l'intérieur)."
		}
		"10"
		{
			"subtitle"	"Les CT ont le droit de se défendre dans les jails."
		}
	}
	"3"
	{
		"title"	"Interdictions (CT)"
		"maxsubmenu"	"11"
		
		"1"
		{
			"subtitle"	"Il est interdit de tuer des T innocents (freekill), de leur infliger de dégâts sans raison valable (freeshot)\nou de déclarer un prisonnier hostile sans raison."
		}
		"2"
		{
			"subtitle"	"Il est interdit d’emprunter ou de casser les conduits/téléporteurs. (sauf DCT)"
		}
		"3"
		{
			"subtitle"	"Il est interdit de prendre les armes présentes autre part que dans l’armurerie, sauf en zone CT. (Voir : Les Zones)"
		}
		"4"
		{
			"subtitle"	"Il est interdit de se mettre en danger volontairement, gardez vos distances du cut."
		}
		"5"
		{
			"subtitle"	"Il est interdit de mettre en danger les autres gardiens."
		}
		"6"
		{
			"subtitle"	"Il est interdit de rester dans l’armurerie après l’ouverture des jails."
		}
		"7"
		{
			"subtitle"	"Il est interdit de jouer avec les mots. (Ex : à mon GO et dire TOP)"
		}
		"8"
		{
			"subtitle"	"Toute collaboration avec les prisonniers est interdite. (don d’arme pleine ou vide/aide à la rébellion/favoritisme...)"
		}
		"9"
		{
			"subtitle"	"Il est interdit d’avoir un pseudo à connotation religieuse ou incitant à la haine."
		}
		"10"
		{
			"subtitle"	"Il est interdit d’attaquer un prisonnier sans raison."
		}
		"11"
		{
			"subtitle"	"Il est interdit d’emprunter les conduits."
		}
	}
	"4"
	{
		"title"	"Autorisations (CT)"
		"maxsubmenu"	"5"
		
		"1"
		{
			"subtitle"	"Il est autorisé de tuer des prisonniers hostiles."
		}
		"2"
		{
			"subtitle"	"Il est autorisé d’utiliser le pseudonyme d’un prisonnier pour l’identifier et de signaler à l’oral « Untel hostile »."
		}
		"3"
		{
			"subtitle"	"Il est autorisé de ramasser les armes dropées par les joueurs. (vivants ou morts, gardiens ou prisonniers)"
		}
		"4"
		{
			"subtitle"	"Le dernier gardien a tous les droits. (tuer jusqu’à la DV, passer dans les conduits, …)"
		}
		"5"
		{
			"subtitle"	"Il est autorisé aux joueurs sans micro de jouer en gardien à conditions qu'il y ait suffisamment de CT pour prendre les ordres."
		}
	}
	"5"
	{
		"title"	"L'Hostilité"
		"maxsubmenu"	"10"
		
		"1"
		{
			"subtitle"	"Un prisonnier perdu de vue et non identifiable n’est plus hostile, à moins de l’avoir déclaré comme tel à l’oral."
		}
		"2"
		{
			"subtitle"	"Il est seulement autorisé de déclarer un prisonnier hostile si :"
		}
		"3"
		{
			"subtitle"	"- Il a infligé des dégâts directs à un gardien."
		}
		"4"
		{
			"subtitle"	"- Il jette une HE/molotov en direction d’un gardien. (et que ce gardien est sûr d’être touché)"
		}
		"5"
		{
			"subtitle"	"- Il rush un gardien ou possède une arme à feu en main."
		}
		"6"
		{
			"subtitle"	"- Il ne respecte pas un ordre, s’évade, ou ne respecte pas une sommation orale."
		}
		"7"
		{
			"subtitle"	"- Il reprend une arme qu’il a jeté après une sommation orale."
		}
		"8"
		{
			"subtitle"	"- Il perd un jeu."
		}
		"9"
		{
			"subtitle"	"- Il entre en zone CT ou retourne dans sa jail."
		}
		"10"
		{
			"subtitle"	"- Il n’est pas dans sa jail avant l’ouverture des jails. (Hors QL)"
		}
	}
	"6"
	{
		"title"	"Le Capitaine"
		"maxsubmenu"	"4"
		
		"1"
		{
			"subtitle"	"Les joueurs sans micro ne peuvent pas devenir Capitaine."
		}
		"2"
		{
			"subtitle"	"Il est celui qui va diriger la prison le temps d’un round (ou moins…). Il est le seul à pouvoir donner des ordres."
		}
		"3"
		{
			"subtitle"	"Si le Capitaine désigné ne veut/peut pas assurer les ordres, les gardiens peuvent s’accorder sur un nouveau Capitaine."
		}
		"4"
		{
			"subtitle"	"Le Capitaine est responsable de l’ouverture des jails mais peut demander à un gardien d'ouvrir."
		}		
	}
	"7"
	{
		"title"	"Règles Prisonniers (T)"
		"maxsubmenu"	"7"
		
		"1"
		{
			"subtitle"	"Il est interdit de se cacher dans une jail après ouverture (camp-jail)."
		}
		"2"
		{
			"subtitle"	"Il est interdit de mettre en danger les autres terroristes."
		}
		"3"
		{
			"subtitle"	"Il est interdit de dénoncer la position d’un autre terroriste."
		}
		"4"
		{
			"subtitle"	"Il est interdit de se cacher et de bloquer la partie."
		}
		"5"
		{
			"subtitle"	"Il est interdit de se rebeller après avoir accepté sa DV."
		}
		"6"
		{
			"subtitle"	"Il est interdit de toucher aux boutons du jeu."
		}
		"7"
		{
			"subtitle"	"Camp conduit interdite sauf sortie bloquée par la présence d'un CT à l'ordre."
		}
	}
	"8"
	{
		"title"	"Dernière volonté (DV)"
		"maxsubmenu"	"2"
		
		"1"
		{
			"subtitle"	"Quand il ne reste plus qu'un seul terro en vie il a le droit à sa Dernière Volonté."
		}
		"2"
		{
			"subtitle"	"Il est interdit en CT ou T d'aller à l'infirmerie pendant une DV."
		}
	}
	"9"
	{
		"title"	"Les ordres"
		"maxsubmenu"	"13"
		
		"1"
		{
			"subtitle"	"Un guncheck ne peut durer que 30 secondes sauf si terminé avant par le warden."
		}
		"2"
		{
			"subtitle"	"Pendant le guncheck, les gardiens pourront demander aux prisonniers de lâcher leurs armes uns à uns."
		}
		"3"
		{
			"subtitle"	"Le guncheck ne peut être donné qu’après la mort d’un gardien ou l’émanation de tir d’un prisonnier."
		}
		"4"
		{
			"subtitle"	"Il est interdit de donner plus de deux gunchecks par round."
		}
		"5"
		{
			"subtitle"	"Le premier ordre doit être donné avant l’ouverture des jails automatique, sinon un QL est mis en place."
		}
		"6"
		{
			"subtitle"	"Si les jails ont été ouvertes manuellement (avant l’ouverture auto) il y a une minute pour donner des ordres."
		}
		"7"
		{
			"subtitle"	"Un CT peut donner un ordre individuel à un terro mais les ordres doivent rester concis et ne prennent pas le dessus sur l’ordre général."
		}
		"8"
		{
			"subtitle"	"Un quartier libre (QL) se définit par une absence d’ordre ou annoncé par le Capitaine."
		}
		"9"
		{
			"subtitle"	"Le quartier libre individuel est interdit."
		}
		"10"
		{
			"subtitle"	"Il est interdit de donner plus de trois quartiers libres par map."
		}
		"11"
		{
			"subtitle"	"Il est interdit de donner deux QL à la suite."
		}
		"12"
		{
			"subtitle"	"Si les jails sont ouvertes automatiquement et non par un gardien, alors il s’applique un quartier libre irrévocable."
		}
		"13"
		{
			"subtitle"	"Le quartier restreint (QR) est limité une seule fois par carte."
		}
	}
	"10"
	{
		"title"	"Les ordres abusifs"
		"maxsubmenu"	"11"
		
		"1"
		{
			"subtitle"	"Un ordre abusif est un ordre invalide, il ne doit pas être pris en compte par les joueurs."
		}
		"2"
		{
			"subtitle"	"Les ordres abusifs sont :"
		}
		"3"
		{
			"subtitle"	"- En cuttant / en sautant / cut en main / personne ne ramasse l'arme."
		}
		"4"
		{
			"subtitle"	"- Les ordres mettant les prisonniers en danger. (faisant perdre de la vie)"
		}
		"5"
		{
			"subtitle"	"- Les ordres rendant les prisonniers hostiles. (zone CT, attaquer un gardien, …)"
		}
		"6"
		{
			"subtitle"	"- Les ordres forçant une action dans les jails."
		}
		"7"
		{
			"subtitle"	"- Les ordres forçant la direction du regard. (sauf dans le cadre d’un jeu/guncheck)"
		}
		"8"
		{
			"subtitle"	"- Les ordres donnés à l’écrit. (sauf dans le cadre d’un jeu)"
		}
		"9"
		{
			"subtitle"	"- Les ordres impossibles à effectuer."
		}
		"10"
		{
			"subtitle"	"Un ordre abusif peut être rectifié par le Capitaine et ne donne pas automatiquement lieu à un QL."
		}
		"11"
		{
			"subtitle"	"Ne pas Freekill"
		}
	}
	"11"
	{
		"title"	"Sommations Orales"
		"maxsubmenu"	"4"
		
		"1"
		{
			"subtitle"	"Les sommations orales sont autorisées seulement dans les contextes suivants :"
		}
		"2"
		{
			"subtitle"	"- Si le terro possède une arme dans le dos."
		}
		"3"
		{
			"subtitle"	"- Si le terro est AFK. (jail ou en route pour un ordre)"
		}
		"4"
		{
			"subtitle"	"- Si deux ou plusieurs terro sont packés."
		}	
	}
	"12"
	{
		"title"	"Les Zones"
		"maxsubmenu"	"4"
		
		"1"
		{
			"subtitle"	"Par défaut, une zone est neutre. (aucune propriété)"
		}
		"2"
		{
			"subtitle"	"Il existe cependant une zone particulière (la zone CT) :"
		}
		"3"
		{
			"subtitle"	"- Elles se trouvent en hauteur et permettent la surveillance des prisonniers."
		}
		"4"
		{
			"subtitle"	"- Autour des boutons d’actions des jeux"
		}		
	}
	"13"
	{
		"title"	"Les Jeux"
		"maxsubmenu"	"3"
		
		"1"
		{
			"subtitle"	"Un jeu doit pouvoir être gagné d’une manière ou d’une autre, et ce pour tous les prisonniers à chances égales."
		}
		"2"
		{
			"subtitle"	"Les jeux commencent toujours par un décompte (surtout la corde à sauter, le wipeout, la race, …)."
		}
		"3"
		{
			"subtitle"	"Un prisonnier s’échappant d’un jeu ayant commencé est considéré comme perdant automatiquement."
		}		
	}
	"14"
	{
		"title"	"Question/Réponse"
		"maxsubmenu"	"3"
		
		"1"
		{
			"subtitle"	"Les questions se posent par écrit ou clairement à l'oral."
		}
		"2"
		{
			"subtitle"	"Elles se répondent par écrit et seule la bonne réponse est acceptée."
		}
		"3"
		{
			"subtitle"	"Une personne de niveau troisième (13 ans ou plus) doit pouvoir répondre aux questions."
		}		
	}
	"15"
	{
		"title"	"Jacques a dit"
		"maxsubmenu"	"5"
		
		"1"
		{
			"subtitle"	"Le Capitaine annonce une position de départ, la qualité des ordres (continuel et/ou cumulable)."
		}
		"2"
		{
			"subtitle"	"Le début du jeu commence par « Le jeu jacques a dit commence »."
		}
		"3"
		{
			"subtitle"	"Le jeu se termine toujours par « Le jeu Jacques a dit est terminé. »"
		}		
		"4"
		{
			"subtitle"	"La bonne phrase est toujours et uniquement « Jacques à dit »."
		}
		"5"
		{
			"subtitle"	"Un joueur ayant reproduit l’action en dernier ne peut pas être considéré comme perdant."
		}
	}
}	